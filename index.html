<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram風 - 日本国憲法の特色</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* スクロールバーを非表示にする */
    ::-webkit-scrollbar {
      display: none;
    }
    html {
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <!-- ヘッダー -->
  <header class="flex justify-between items-center p-4 border-b border-gray-700">
    <h1 class="text-xl font-bold">Instagram</h1>
    <div class="flex space-x-4">
      <i class="far fa-heart"></i>
      <i class="far fa-comment"></i>
      <i class="fas fa-paper-plane"></i>
    </div>
  </header>

  <!-- ストーリー -->
  <div class="flex overflow-x-scroll p-4 space-x-4 border-b border-gray-700">
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
      <span class="text-sm mt-2 text-gray-300">ストーリーズ</span>
    </div>
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
      <span class="text-sm mt-2 text-gray-300">Dareka_Wakaranai</span>
    </div>
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
      <span class="text-sm mt-2 text-gray-300">Dare31</span>
    </div>
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
      <span class="text-sm mt-2 text-gray-300">Who1110</span>
    </div>
  </div>

  <!-- 投稿 -->
  <div class="p-4">
    <div class="flex items-center justify-between mb-2">
      <div class="flex items-center">
        <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
        <div class="ml-3">
          <span class="font-bold">Shota_Inoue</span>
          <span class="text-sm text-gray-500 block">おすすめ</span>
        </div>
      </div>
      <i class="fas fa-ellipsis-h text-gray-500"></i>
    </div>
    <div class="bg-gradient-to-r from-pink-500 to-purple-500 h-80 rounded-lg"></div>
    <div class="mt-3">
      <button class="text-pink-500 font-bold">詳細を見る</button>
    </div>
    <div class="flex justify-between items-center mt-4">
      <div class="flex space-x-4">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="fas fa-paper-plane"></i>
      </div>
      <i class="far fa-bookmark"></i>
    </div>
    <p class="text-sm text-gray-500 mt-2">345,532 回の視聴</p>
    <p class="mt-2">
      <span class="font-bold">ユーザー名</span> フェリス マウリスの最大クルアビターは、ニブから効率的に食事をとります。
    </p>
    <p class="text-sm text-gray-500 mt-1">すべての77件のコメントを見る</p>
    <p class="text-sm text-gray-500 mt-1">3時間前</p>
  </div>

  <!-- ナビゲーションバー -->
  <nav class="fixed bottom-0 left-0 w-full bg-black border-t border-gray-700">
    <div class="flex justify-around py-2">
      <i class="fas fa-home text-xl"></i>
      <i class="fas fa-search text-xl"></i>
      <i class="far fa-plus-square text-xl"></i>
      <i class="far fa-heart text-xl"></i>
      <i class="fas fa-user text-xl"></i>
    </div>
  </nav>
</body>
</html>
