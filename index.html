<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram風 - 日本国憲法の特色</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* スクロールバーを非表示にする */
    ::-webkit-scrollbar {
      display: none;
    }
    html {
      scrollbar-width: none;
    }

    /* 薄く小さく表示 */
    .footer-text {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <!-- ヘッダー -->
  <header class="flex justify-between items-center p-4 border-b border-gray-700">
    <h1 class="text-xl font-bold">Instagram</h1>
    <div class="flex space-x-4">
      <a href="#"><i class="far fa-heart"></i></a>
      <a href="#"><i class="far fa-comment"></i></a>
      <a href="#"><i class="fas fa-paper-plane"></i></a>
    </div>
  </header>

  <!-- ストーリー -->
  <div class="flex overflow-x-scroll p-4 space-x-4 border-b border-gray-700">
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
      <span class="text-sm mt-2 text-gray-300">ストーリーズ</span>
    </div>
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
      <span class="text-sm mt-2 text-gray-300">Wakaranai</span>
    </div>
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
      <span class="text-sm mt-2 text-gray-300">Dare31</span>
    </div>
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
      <span class="text-sm mt-2 text-gray-300">Who1110</span>
    </div>
  </div>

  <!-- 投稿 -->
  <div class="p-4">
    <div class="flex items-center justify-between mb-2">
      <div class="flex items-center">
        <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
        <div class="ml-3">
          <span class="font-bold">Shota_Inoue</span>
          <span class="text-sm text-gray-500 block">おすすめ</span>
        </div>
      </div>
      <i class="fas fa-ellipsis-h text-gray-500"></i>
    </div>
    <!-- 投稿画像 -->
    <div class="w-full h-80 bg-gray-200 rounded-lg mb-4" style="background-image: url('https://placehold.co/500x500'); background-size: cover; background-position: center;"></div>
    
    <!-- アクションアイコン -->
    <div class="flex justify-between items-center mt-4">
      <div class="flex space-x-4">
        <a href="#"><i class="far fa-heart"></i></a>
        <span>8,397</span>
        <a href="#"><i class="far fa-comment"></i></a>
        <span>64</span>
        <a href="#"><i class="fas fa-paper-plane"></i></a>
      </div>
      <a href="#"><i class="far fa-bookmark"></i></a>
    </div>
    <p class="text-sm text-gray-500 mt-2">716,872 回の視聴</p>
    <p class="mt-2">
      <span class="font-bold">出席番号3番の人</span> フェリス マウリスの最大クルアビターは、ニブから効率的に食事をとります。
    </p>
    <p class="text-sm text-gray-500 mt-1">すべての64件のコメントを見る</p>
    <p class="text-sm text-gray-500 mt-1">3時間前</p>
  </div>

  <!-- ナビゲーションバー -->
  <nav class="fixed bottom-0 left-0 w-full bg-black border-t border-gray-700">
    <div class="flex justify-around py-2">
      <a href="#"><i class="fas fa-home text-xl"></i></a>
      <a href="#"><i class="fas fa-search text-xl"></i></a>
      <a href="#"><i class="far fa-plus-square text-xl"></i></a>
      <a href="#"><i class="far fa-heart text-xl"></i></a>
      <a href="#"><i class="fas fa-user text-xl"></i></a>
    </div>
  </nav>

  <!-- フッター -->
  <footer class="footer-text">
    Create by 井上翔太 - 3-1 No.3<br>
    Thank you for visit my site
  </footer>
</body>
</html>
